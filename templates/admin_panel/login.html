<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the system</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .login-card-header {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            text-align: center;
            padding: 2rem 0;
            position: relative;
        }
        .logo {
            font-size: 3.5rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        .login-card-body {
            padding: 2.5rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1.5rem;
            background-color: #f5f8ff;
            border: 1px solid #e2e8f0;
        }
        .form-control:focus {
            border-color: #8E54E9;
            box-shadow: 0 0 0 0.25rem rgba(142, 84, 233, 0.25);
        }
        .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: #8E54E9;
        }
        .btn-login {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 0;
            font-weight: 500;
            color: white;
            letter-spacing: 0.5px;
            transition: transform 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            background: linear-gradient(to right, #3a67d7, #7b42d6);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card mx-auto">
            <div class="login-card-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                </div>
                <h3>Telegram Parser</h3>
                <p>Login to the admin panel</p>
            </div>
            
            <div class="login-card-body">
                {% comment %} {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %} {% endcomment %}
                
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-4 position-relative">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control ps-5" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="Username" required>
                    </div>
                    
                    <div class="mb-4 position-relative">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control ps-5" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="Password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <a href="{% url 'index' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i>Back to the main page
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Script for form validation
        (function () {
            'use strict'

            // Get all forms for validation
            var forms = document.querySelectorAll('.needs-validation')

            // Iterate through forms and add validation
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        console.log("Form is being submitted...");
                        
                        const username = document.getElementById('username').value;
                        const password = document.getElementById('password').value;
                        
                        console.log(`Login: ${username}, Password: ${'*'.repeat(password.length)}`);
                        
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                            console.log("Form is not valid");
                        } else {
                            console.log("Form is valid, sending request to the server");
                            // Show spinner or loading message here
                        }

                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>
</html>
